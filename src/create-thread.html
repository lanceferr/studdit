<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studdit Forum - Create Thread</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="subject.html">Subjects</a></li>
                <li><a href="create-thread.html">Create Thread</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Create a New Thread</h1>
        
        <form id="create-thread">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            
            <label for="subject">Subject:</label>
            <select id="subject"> 
                <!-- Subject List -->
                <option value="CCAPDEV">CCAPDEV</option>
                <option value="ST-MATH">ST-MATH</option>
            </select>
            
            <label for="content">Content:</label>
            <textarea id="content" required></textarea>
            
            <button type="submit">Create Thread</button>
        </form>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
