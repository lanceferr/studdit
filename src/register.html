<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/main-header.css">
</head>
<body>
    <header class="navbar">
        <a href="studdit-main.html" class="logo">
            <h1>studdit</h1>
        </div>
        <nav>
            <input type="text" id="search" placeholder="Search threads...">
            <a href="subject.html">Subjects</a> 
            <a href="create-thread.html">Create</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="centered-content">
        <h1>Sign in to Studdit</h1>

        <div class="form-container">
            <form action="" id="register-form">
              <div class="column-left">
                <label for="name">Username:</label>
                <input type="text" name="name" id="name" required>

                <label for="password-input">Password:</label>
                <input type="password" id="password-input" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="course">Course:</label>
                <input type="number" name="course" id="course" required>

                <label for="bio-input">Bio:</label>
                <textarea id="bio-input" rows="4" required></textarea>

              </div>

              <div class="column-right">

                <label for="photo">Profile Picture:</label>
                <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
                <img src="#" alt="Profile Picture" style="display: none;" id="profilePic">
              </div>
            </form>
            <div class="submit-button-container">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
    
        </div>

        <p>Already have an account? <a href="login.html">Login here.</a></p>
    </main>

    <footer>
        <p>studdit - All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
